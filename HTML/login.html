<!DOCTYPE html>
<html>
<head>
    <title>Bounty Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>
    <div id="mainLogin" class="center">
        <img src="images/bountyBoardLogo.png" />
        <div class="login">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" id="inputUsername"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword"/>
                </div>
                <button id="loginButton" class="btn btn-default">Login</button><br><br />
                <a class="loginLink">Forgot Password?</a>&nbsp;
                <a class="loginLink" href="register.html">Register</a>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
